version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: streamstock
      POSTGRES_PASSWORD: password
      POSTGRES_DB: streamstock
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U streamstock" ]
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:7.2
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend
      - /home/x/projects/Python-Stream-Processing-Framework:/usr/src/pspf
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app:/usr/src/pspf
      - PROMETHEUS_PORT=9090
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m backend.api.worker
    volumes:
      - ./backend:/app/backend
      - /home/x/projects/Python-Stream-Processing-Framework:/usr/src/pspf
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app:/usr/src/pspf
      - PROMETHEUS_PORT=9090
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend-api

  simulator:
    build:
      context: ./simulator
    environment:
      - API_URL=http://backend-api:8000
      - SIM_PROFILE=NORMAL
    depends_on:
      - backend-api

volumes:
  postgres_data:
  valkey_data:
